<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Jen Tyler</title>
</head>

<body>
  <div class="tv-container">
    <div class="tv-inner">
      <div class="screen-container">
        <div class="screen" id="screen">
          <div class="content" id="content">
            <!-- Content will be injected here -->
          </div>
          <div class="vhs-filter" id="vhsFilter"></div>
        </div>
      </div>

      <div class="controls">
        <div class="vhf-label">VHF</div>

        <div class="channel-dial" id="channelDial">
          <div class="dial-pointer" id="dialPointer"></div>
        </div>

        <div class="channel-display" id="channelDisplay"></div>

        <div class="power-buttons">
          <button class="power-btn on-btn" id="onBtn">ON</button>
          <button class="power-btn off-btn" id="offBtn">OFF</button>
          <button class="power-btn vhs-btn" id="vhsBtn">VHS</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
