<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>
  <form id="survey-form">
    <fieldset>
      <label for="name">Name <input id="name" type="text" placeholder="Enter your name" required /> </label>
      <label for="email">Email <input id="email" type="email" required /></label>
      <label for="age">Age (optional) <input id="age" type="number" /></label>
      <label for="role">
        Which option best describes your current role?
        <select id="role" name="role">
          <option value="">Select an option</option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
        </select>
      </label>
    </fieldset>
    <fieldset></fieldset>
    <fieldset></fieldset>
  </form>
</body>

</html>
