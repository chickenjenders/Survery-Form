<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>
  <form id="survey-form">
    <fieldset>
      <label for="name">Name <input id="name-label" type="text" placeholder="Enter your name" name="fname" required /> </label>
      <label for="email">Email <input id="email" type="email" name="email" placeholder="Enter your email" required /></label>
      <label for="age">Age (optional) <input id="number" type="number" name="age" min="13" max="120" placeholder="Age"/></label>
      <label for="dropdown">
        Which option best describes your current role?
        <select id="dropdown" name="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Leaner</option>
          <option value="4">Prefer Not to Say</option>
          <option value="5">Other</option>
        </select>
      </label>
      </fieldset>
      <fieldset
      <label for="recommend">Would you recommend freeCodeCamp to a friend? <input type="radio"/></label>
    </fieldset>
    <fieldset></fieldset>
    <fieldset></fieldset>
  </form>
</body>

</html>
